<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Tickets</title>
    <link rel="stylesheet" href="../styles/viewtickets.css">
</head>
<body>
    <div class="ticket-container">
        <h2>Your Booked Tickets</h2>

        <!-- Railway Ticket -->
        <div class="ticket-card">
            <div class="ticket-info">
                <span class="ticket-type">Railway</span>
                <span class="train-number">12301</span>
                <span class="train-name">Rajdhani Express</span>
                <span class="route">CSTM-NDLS</span>
                <span class="timing">1:10 AM - 1:05 PM</span>
                <span class="duration">35 hr 55 min</span>
            </div>
            <div class="ticket-price">
                <span class="price">₹ 2500</span>
                <button class="view-button">View Details</button>
            </div>
        </div>

        <!-- Bus Ticket -->
        <div class="ticket-card">
            <div class="ticket-info">
                <span class="ticket-type">Bus</span>
                <span class="bus-number">MH12XY3456</span>
                <span class="bus-name">Shivneri Express</span>
                <span class="route">Mumbai-Pune</span>
                <span class="timing">5:00 PM - 8:00 PM</span>
                <span class="duration">3 hr 0 min</span>
            </div>
            <div class="ticket-price">
                <span class="price">₹ 450</span>
                <button class="view-button">View Details</button>
            </div>
        </div>

        <!-- Flight Ticket -->
        <div class="ticket-card">
            <div class="ticket-info">
                <span class="ticket-type">Flight</span>
                <span class="flight-number">AI-101</span>
                <span class="flight-name">Air India</span>
                <span class="route">Mumbai-Delhi</span>
                <span class="timing">9:00 AM - 11:30 AM</span>
                <span class="duration">2 hr 30 min</span>
            </div>
            <div class="ticket-price">
                <span class="price">₹ 7500</span>
                <button class="view-button">View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
