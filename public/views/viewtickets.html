        <!-- Flight Ticket -->
        <div class="flight ticket-card ">
            <div class="ticket">
                <div class="ticket-header">
                    <div class="ticket-number">PNR: {{pnr}}</div>
                    <div class="ticket-class">{{class}}</div>
                </div>
                <div class="ticket-details">
                    <div class="ticket-route">
                        <span>{{source}} ({{departureID}})</span> → <span>{{destination}} ({{arrivalID}})</span>
                    </div>
                    <div class="ticket-time">
                        <div>Departure: {{departureTime}}, {{departure}}</div>
                        <div>Arrival: {{arrivalTime}}, {{arrival}}</div>
                    </div>
                    <div class="ticket-price">
                        <span>Price: &#8377; {{price}}</span>
                    </div>
                </div>
                <div class="ticket-passengers">
                    <h3>Passengers</h3>
                    <ul>
                        {{#each passengers}}
                        <li>{{this.name}}, Age: {{this.age}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
<script src="../scripts/viewtickets.js"></script>
