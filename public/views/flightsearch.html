<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/flightsearch.css" />
    <link rel="stylesheet" href="../styles/flightsearchNavbar.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <title>Yatramitra</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-bar" id="header">
        </div>
        <div class="flight-navbar">
          <form id="searchForm">
            <div class="search-header">
              <div class="search-field">
                <label for="trip-type">Trip</label>
                <select id="trip-type">
                  <option>One Way</option>
                  <option>Round Trip</option>
                </select>
              </div>
              <div class="search-field">
                <label for="from">From</label>
                <input
                  type="text"
                  id="from"
                  placeholder=""
                  autocomplete="off"
                />
                <div id="suggestions" class="suggestions"></div>
              </div>
              <button class="swap-button">â‡„</button>
              <div class="search-field">
                <label for="to">To</label>
                <input type="text" id="to" value="" />
                <div id="suggestions2" class="suggestions"></div>
              </div>
              <div class="search-field date-field">
                <label for="depart-date">Departure Date</label>
                <input type="date" id="depart-date" value="" />
              </div>
              <div class="search-field date-field">
                <label for="return-date">Return Date</label>
                <input type="text" id="return-date" placeholder="SELECT ROUND TRIP" disabled />
              </div>
              <div class="search-field adults-count" id="adults-count">
                <label for="passenger">Passengers</label>
                <input type="number" id="adults" value="1" min="1" max="10" />
              </div>
              <button class="modify-button" type="submit">Modify Search</button>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <div class="loader-wrapper" id = "loader-wrapper">
      <video id = "loader" autoplay loop muted>
        <source src="../assets/loader.webm" type="video/webm">
        </video>
    </div>
    <div class="flight" id="departure-body" >
      <div class="departure-flight-text">
        <h2><span>Select Departure Flight</span></h2>
      </div>
      <div id="departure-results">

      </div>
      <!---  sss-->
    </div>
    <div class="flight hidden"  id="arrival-body">
      <div class="arrival-flight-text">
        <h2><span>Select Return Flight</span></h2>
      </div>
      <div id="arrival-results">
        
      </div>
    </div>
    <!-- Button goBack onclick="goBack()" -->
    <!-- Select Arrival Flight -->
    <script src="../scripts/flightsearch.js"></script>
    <script src="../scripts/navbar.js"></script>
  </body>
</html>
