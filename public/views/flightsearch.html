<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/flightsearch.css">
    <link rel="stylesheet" href="../styles/flightsearchNavbar.css">
    <title>Yatramitra</title>
</head>
<body>
    <nav>
        <form>
            <div class="search-header">
                <div class="search-field">
                    <label for="trip-type">Trip</label>
                    <select id="trip-type">
                        <option>Round Trip</option>
                        <option>One Way</option>
                    </select>
                </div>
                <div class="search-field">
                    <label for="from">From</label>
                    <input type="text" id="from" value="Bhopal(BHO)" />
                </div>
                <button class="swap-button">⇄</button>
                <div class="search-field">
                    <label for="to">To</label>
                    <input type="text" id="to" value="Delhi(DEL)" />
                </div>
                <div class="search-field date-field">
                    <label for="depart-date">Departure Date</label>
                    <input type="date" id="depart-date" value="" />
                </div>
                <div class="search-field date-field">
                    <label for="return-date">Return Date</label>
                    <input type="date" id="return-date" value="" />
                </div>
                <button class="modify-button" type="submit">Modify Search</button>
            </div>
        </form>
    </nav>
    <div class="flight">
   
    </div>
    <div class="main-content">
        <div class="flight-info">
            <div class="flight-logo">
                <!-- Logo placeholder -->
                <img src="path/to/logo.png" alt="Airline Logo" style="width: 100%; height: 100%;">
            </div>
            <div class="flight-details">
                <div class="flight-times">
                    <span>2:50 PM – 4:40 PM</span>
                    <span style="font-size: 14px; color: #ccc;">IndiGo</span>
                </div>
                <div class="flight-duration">
                    <span>1 hr 50 min</span>
                    <span style="font-size: 14px; color: #ccc;">BHO-DEL</span>

                </div>
                <div class="flight-type">
                    <span>Nonstop</span>
                </div>
                <div class="flight-price">
                    ₹3,289
                </div>
            </div>
        </div>

        <!-- Repeat the flight-info div for other flights -->
    </div>
</body>
</html>
