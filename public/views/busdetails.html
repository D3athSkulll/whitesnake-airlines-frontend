<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">

    <link rel="stylesheet" href="../styles/ht.css">
</head>
<body>
    <div class="nav-bar" id="header">
    </div>
    <div class="container">
        <header>
            <h1>Flight</h1>
        </header>
        <div class="loader-wrapper" id = "loader-wrapper">
            <video id = "loader" autoplay loop muted>
              <source src="../assets/loader.webm" type="video/webm">
              </video>
          </div>
        <main>
            <div class="form-section">
                <h2>Enter passenger details</h2>
                <form id="passenger-form">
                    <div class="form-group" id="passenger-details">
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Details</label>
                        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Primary contact number">
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-button">Next</button>
                    </div>
                </form>
            </div>
            <aside class="trip-summary" id = "trip-summary">
            </aside>
        </main>
    </div>
    <script src="../scripts/bus.js"></script>
    <script src="../scripts/navbar.js" defer></script>
</body>
</html>
